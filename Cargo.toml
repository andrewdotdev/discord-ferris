[package]
name = "discord-ferris"
version = "0.0.1"
edition = "2024"
authors = ["andrewdotdev"]
description = "discord-ferris is a Discord API Rust library under development ðŸ¦€"
license = "Apache-2.0"
repository = "https://github.com/andrewdotdev/discord-ferris"
readme = "README.md"

[lib]
path = "src/lib.rs"

[features]
default = []
examples = ["dotenvy"]

[dependencies]
reqwest = "0.12.22"
tokio = { version = "1", features = ["full"] }
tokio-tungstenite = { version = "0.27.0", features = ["__rustls-tls"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
futures-util = "0.3.31"
anyhow = "1.0.98"
rustls = { version= "0.23.31", features = ["ring"] }
webpki-roots = "1.0.2"
dotenvy = { version = "0.15", optional = true }
bitflags = "2.9.1"
thiserror = "2.0.12"
rand = "0.9.2"
atty = "0.2.14"
owo-colors = "4.2.2"
time = { version = "0.3.41", features = ["formatting", "local-offset", "macros"]}
